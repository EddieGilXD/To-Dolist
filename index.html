<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="header">
                <h1>To-do list</h1>
            </div>
            <p>Agregar tarea!</p>
            <form>
                <input id="in" class="To-do" type="text">
                <input for="in" class="agregar" type="button" value="+">
            </form>
            <div class="list-container">
                <p>Esto solo es un texto de prueba</p>
            </div>
        </div>
    </main>
</body>
</html>
