<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <h1>To-Do list</h1>
        </div>
        <p>Agregar tarea!</p>

        <div class="inputs">
          <input id="taskInput" class="to-do" type="text" />
          <button onclick="addTask()" id="push" class="agregar">+</button>
        </div>

        <ul id="taskList"></ul>

        <script src="app.js"></script>
      </div>
    </main>
  </body>
</html>
